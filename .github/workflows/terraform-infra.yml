name: Terraform Infrastructure Management
run-name: Run terraform ${{ github.event.inputs.operation }} for the ${{ github.event.inputs.environment }} environment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment'
        required: true
        default: 'stg'
        type: choice
        options:
          - dev
          - stg
          - prd
          - hfx
      operation:
        description: 'Select operation to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy
jobs:
  plan-infra:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: ${{ vars.AWS_S3_BUCKET }}
      ENVIRONMENT: ${{ github.event.inputs.environment }}
      OPERATION: ${{ github.event.inputs.operation }}

    defaults:
      run:
        shell: bash
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ env.AWS_S3_BUCKET }}" -backend-config="key=${{ github.event.inputs.environment }}.tfstate" -backend-config="region=us-east-1"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: |
          echo "Running Terraform plan for environment: $ENVIRONMENT"
          echo "Operation: $OPERATION"
          echo "Started at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          if [ "$OPERATION" = "destroy" ]; then
            terraform plan -destroy -var-file=vars/common.tfvars -var-file=vars/$ENVIRONMENT.tfvars -out=tfplan
          else
            terraform plan -var-file=vars/common.tfvars -var-file=vars/$ENVIRONMENT.tfvars -out=tfplan
          fi
        env:
          CI: true

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.event.inputs.environment }}
          path: tfplan
          retention-days: 1

  apply-infra:
    needs: plan-infra
    if: github.event.inputs.operation == 'apply' && (contains(github.ref, 'refs/heads/main') || contains(github.ref, 'refs/heads/hfx'))
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: ${{ vars.AWS_S3_BUCKET }}
      ENVIRONMENT: ${{ github.event.inputs.environment }}
      OPERATION: ${{ github.event.inputs.operation }}

    defaults:
      run:
        shell: bash
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-${{ github.event.inputs.environment }}
          path: .

      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ env.AWS_S3_BUCKET }}" -backend-config="key=${{ github.event.inputs.environment }}.tfstate" -backend-config="region=us-east-1"

      - name: Terraform Apply
        run: |
          echo "Applying Terraform changes for environment: $ENVIRONMENT"
          terraform apply tfplan

  destroy-infra:
    needs: plan-infra
    if: github.event.inputs.operation == 'destroy'
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: ${{ vars.AWS_S3_BUCKET }}
      ENVIRONMENT: ${{ github.event.inputs.environment }}
      OPERATION: ${{ github.event.inputs.operation }}

    defaults:
      run:
        shell: bash
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-${{ github.event.inputs.environment }}
          path: .

      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ env.AWS_S3_BUCKET }}" -backend-config="key=${{ github.event.inputs.environment }}.tfstate" -backend-config="region=us-east-1"

      - name: Terraform Destroy
        run: |
          echo "Destroying infrastructure for environment: $ENVIRONMENT"
          terraform destroy -var-file=vars/common.tfvars -var-file=vars/$ENVIRONMENT.tfvars -auto-approve
